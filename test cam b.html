<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Angka KWH Meter</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script async src="https://docs.opencv.org/4.x/opencv.js"></script>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
  #camera-container {
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 480px;
  }
  video, canvas, img {
    width: 100%;
    border-radius: 10px;
  }
  /* Kotak panduan di tengah layar */
  #guide-box {
    position: absolute;
    border: 3px solid #00ffcc;
    border-radius: 8px;
    width: 70%;
    aspect-ratio: 5 / 1;
    top: 40%;
    left: 15%;
    box-shadow: 0 0 15px rgba(0,255,200,0.5);
    pointer-events: none;
  }
  #capture {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
  }
  #hasil {
    margin-top: 15px;
    font-size: 1.3em;
    color: #00ffcc;
  }
</style>
</head>
<body>
  <h2>üì∏ Scan Angka KWH</h2>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="guide-box"></div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="capture">üì∑ Ambil Foto</button>

  <div id="preview"></div>
  <div id="hasil"></div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture');
const hasilDiv = document.getElementById('hasil');
const previewDiv = document.getElementById('preview');

// === 1Ô∏è‚É£ Nyalakan kamera otomatis ===
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }
    });
    video.srcObject = stream;
  } catch (err) {
    alert('Tidak dapat mengakses kamera. Aktifkan izin kamera di browser.');
    console.error(err);
  }
}
startCamera();

// === 2Ô∏è‚É£ Saat tombol diklik ===
captureBtn.addEventListener('click', async () => {
  // Ambil frame dari video
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Hentikan kamera & sembunyikan tampilan live
  const stream = video.srcObject;
  if (stream) stream.getTracks().forEach(t => t.stop());
  document.getElementById('camera-container').style.display = 'none';
  captureBtn.style.display = "none";

  // Tampilkan hasil foto
  const dataURL = canvas.toDataURL('image/png');
  previewDiv.innerHTML = `<img id="foto" src="${dataURL}" alt="Foto diambil">`;
  hasilDiv.innerHTML = "üîç Memproses gambar...";

  // Tunggu OpenCV siap
  let checkReady = setInterval(() => {
    if (cv && cv.Mat) {
      clearInterval(checkReady);
      processImage();
    }
  }, 200);

  // === 3Ô∏è‚É£ Proses deteksi & OCR ===
  async function processImage() {
    const img = document.getElementById('foto');
    const src = cv.imread(img);
    const gray = new cv.Mat();
    const thresh = new cv.Mat();
    const contours = new cv.MatVector();
    const hierarchy = new cv.Mat();

    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
    cv.threshold(gray, thresh, 50, 255, cv.THRESH_BINARY_INV);
    cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

    // Cari kontur terbesar berbentuk kotak lebar
    let maxRect = null;
    let maxArea = 0;
    for (let i = 0; i < contours.size(); ++i) {
      let rect = cv.boundingRect(contours.get(i));
      let area = rect.width * rect.height;
      if (area > maxArea && rect.width > rect.height * 2) {
        maxArea = area;
        maxRect = rect;
      }
    }

    if (maxRect) {
      // Potong area angka
      const roi = src.roi(maxRect);
      cv.imshow('canvas', roi);
      const croppedData = canvas.toDataURL('image/png');
      hasilDiv.innerHTML = "‚è≥ Membaca angka...";

      const { data: { text } } = await Tesseract.recognize(croppedData, 'eng', {
        tessedit_char_whitelist: '0123456789'
      });

      const angka = text.replace(/\D/g, '');
      hasilDiv.innerHTML = angka
        ? `üìñ Angka terbaca: <span style="color:#00ffcc;">${angka}</span>`
        : "‚ö†Ô∏è Tidak dapat mengenali angka, coba ulang.";

      // Bersihkan memory OpenCV
      src.delete(); gray.delete(); thresh.delete(); contours.delete(); hierarchy.delete();
    } else {
      hasilDiv.innerHTML = "‚ùå Area angka tidak ditemukan.";
    }
  }
});
</script>
</body>
</html>
