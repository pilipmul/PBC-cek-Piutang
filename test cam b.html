<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Angka KWH Meter</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
  }
  video, canvas, img {
    width: 100%;
    max-width: 480px;
    border-radius: 10px;
  }
  #capture {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
  }
  #hasil {
    margin-top: 15px;
    font-size: 1.5em;
    color: #00ffcc;
  }
  .guide {
    position: absolute;
    border: 3px solid #00ffcc;
    width: 60%;
    height: 20%;
    top: 40%;
    left: 20%;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,255,200,0.4);
    pointer-events: none;
  }
  .video-container {
    position: relative;
    display: inline-block;
  }
</style>
</head>
<body>
  <h2>üì∏ Scan Angka KWH</h2>

  <div class="video-container" id="cameraSection">
    <video id="video" autoplay playsinline></video>
    <div class="guide"></div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="capture">üì∑ Ambil Foto</button>
  <div id="preview"></div>
  <div id="hasil"></div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture');
const hasilDiv = document.getElementById('hasil');
const previewDiv = document.getElementById('preview');
const cameraSection = document.getElementById('cameraSection');

// üîπ Nyalakan kamera
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }
    });
    video.srcObject = stream;
  } catch (err) {
    alert('Tidak dapat mengakses kamera. Pastikan izin kamera diaktifkan.');
    console.error(err);
  }
}
startCamera();

// üîπ Fungsi koreksi karakter mirip angka
function normalizeDigits(text) {
  return text
    .toUpperCase()
    .replace(/O/g, '0')
    .replace(/I/g, '1')
    .replace(/L/g, '1')
    .replace(/Z/g, '2')
    .replace(/S/g, '5')
    .replace(/B/g, '8')
    .replace(/[^0-9]/g, '');
}

// üîπ Ambil foto dan OCR
captureBtn.addEventListener('click', async () => {
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // üî∏ ambil area tengah (sesuai guide box)
  const cropY = canvas.height * 0.4;
  const cropHeight = canvas.height * 0.2;
  const cropX = canvas.width * 0.2;
  const cropWidth = canvas.width * 0.6;

  const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);
  const cropCanvas = document.createElement('canvas');
  cropCanvas.width = cropWidth;
  cropCanvas.height = cropHeight;
  const cropCtx = cropCanvas.getContext('2d');
  cropCtx.putImageData(imageData, 0, 0);

  // üî∏ tingkatkan kontras agar OCR lebih akurat
  const imgData = cropCtx.getImageData(0, 0, cropWidth, cropHeight);
  for (let i = 0; i < imgData.data.length; i += 4) {
    const avg = (imgData.data[i] + imgData.data[i + 1] + imgData.data[i + 2]) / 3;
    const val = avg > 128 ? 255 : 0;
    imgData.data[i] = imgData.data[i + 1] = imgData.data[i + 2] = val;
  }
  cropCtx.putImageData(imgData, 0, 0);

  // üî∏ tampilkan hasil foto dan sembunyikan kamera
  previewDiv.innerHTML = `<img src="${cropCanvas.toDataURL()}" alt="Hasil foto">`;
  cameraSection.style.display = "none";

  hasilDiv.innerHTML = "‚è≥ Membaca angka...";

  // üîπ OCR dengan Tesseract
  const { data: { text } } = await Tesseract.recognize(cropCanvas, 'eng', {
    tessedit_char_whitelist: '0123456789OISLBZ',
  });

  const hasilAngka = normalizeDigits(text);

  hasilDiv.innerHTML = hasilAngka
    ? `üìñ Angka terbaca: <span style="color:#00ffcc;">${hasilAngka}</span>`
    : "‚ö†Ô∏è Tidak dapat mengenali angka, coba ambil ulang.";
});
</script>
</body>
</html>
