<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Angka KWH - Model Digit OCR</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
  }
  video, canvas, img {
    width: 100%;
    max-width: 480px;
    border-radius: 10px;
  }
  button {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
  }
  #hasil {
    margin-top: 15px;
    font-size: 1.5em;
    color: #00ffcc;
  }
  .guide {
    position: absolute;
    border: 3px solid #00ffcc;
    width: 60%;
    height: 20%;
    top: 40%;
    left: 20%;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,255,200,0.4);
    pointer-events: none;
    animation: blink 2s infinite alternate;
  }
  @keyframes blink {
    from {opacity: 1;}
    to {opacity: 0.4;}
  }
  .video-container {
    position: relative;
    display: inline-block;
  }
</style>
</head>
<body>
  <h2>üì∏ Scan Angka KWH (Mode Digit OCR)</h2>

  <div class="video-container" id="cameraSection">
    <video id="video" autoplay playsinline></video>
    <div class="guide"></div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="capture">üì∑ Ambil Foto</button>
  <button id="retry" style="display:none; background:#28a745;">üîÅ Ambil Ulang</button>
  <div id="preview"></div>
  <div id="hasil"></div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture');
const retryBtn = document.getElementById('retry');
const hasilDiv = document.getElementById('hasil');
const previewDiv = document.getElementById('preview');
const cameraSection = document.getElementById('cameraSection');

// === 1Ô∏è‚É£ Nyalakan kamera ===
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }
    });
    video.srcObject = stream;
  } catch (err) {
    alert('Tidak dapat mengakses kamera. Pastikan izin kamera diaktifkan.');
    console.error(err);
  }
}
startCamera();

// === 2Ô∏è‚É£ Fungsi koreksi karakter mirip angka ===
function normalizeDigits(text) {
  return text
    .toUpperCase()
    .replace(/O/g, '0')
    .replace(/[IL]/g, '1')
    .replace(/Z/g, '2')
    .replace(/S/g, '5')
    .replace(/B/g, '8')
    .replace(/[^0-9]/g, '');
}

// === 3Ô∏è‚É£ Penajaman tepi + threshold adaptif ===
function enhanceImage(ctx, width, height) {
  let imgData = ctx.getImageData(0, 0, width, height);
  const d = imgData.data;

  // grayscale + threshold
  for (let i = 0; i < d.length; i += 4) {
    const avg = (d[i] + d[i + 1] + d[i + 2]) / 3;
    const val = avg > 130 ? 255 : 0;
    d[i] = d[i + 1] = d[i + 2] = val;
  }
  ctx.putImageData(imgData, 0, 0);

  // edge sharpen (kernel sederhana)
  const temp = ctx.getImageData(0, 0, width, height);
  const td = temp.data;
  const kernel = [0, -1, 0, -1, 5, -1, 0, -1, 0];
  for (let y = 1; y < height - 1; y++) {
    for (let x = 1; x < width - 1; x++) {
      let r = 0, g = 0, b = 0;
      let i = 0;
      for (let ky = -1; ky <= 1; ky++) {
        for (let kx = -1; kx <= 1; kx++) {
          const px = ((y + ky) * width + (x + kx)) * 4;
          const w = kernel[i++];
          r += td[px] * w;
          g += td[px + 1] * w;
          b += td[px + 2] * w;
        }
      }
      const p = (y * width + x) * 4;
      d[p] = Math.min(Math.max(r, 0), 255);
      d[p + 1] = Math.min(Math.max(g, 0), 255);
      d[p + 2] = Math.min(Math.max(b, 0), 255);
    }
  }
  ctx.putImageData(imgData, 0, 0);
}

// === 4Ô∏è‚É£ Ambil foto ===
captureBtn.addEventListener('click', async () => {
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // ambil area tengah (guide box)
  const cropY = canvas.height * 0.4;
  const cropHeight = canvas.height * 0.2;
  const cropX = canvas.width * 0.2;
  const cropWidth = canvas.width * 0.6;

  const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);
  const cropCanvas = document.createElement('canvas');
  cropCanvas.width = cropWidth;
  cropCanvas.height = cropHeight;
  const cropCtx = cropCanvas.getContext('2d');
  cropCtx.putImageData(imageData, 0, 0);

  // Preprocessing
  enhanceImage(cropCtx, cropWidth, cropHeight);

  // tampilkan hasil foto
  previewDiv.innerHTML = `<img src="${cropCanvas.toDataURL()}" alt="Hasil foto">`;
  cameraSection.style.display = "none";
  captureBtn.style.display = "none";
  retryBtn.style.display = "inline-block";
  hasilDiv.innerHTML = "‚è≥ Membaca angka...";

  // === 5Ô∏è‚É£ Jalankan OCR (pakai model digit only) ===
  const worker = await Tesseract.createWorker({
    langPath: '.', // lokasi file model
  });
  await worker.loadLanguage('digits');
  await worker.initialize('digits');
  const { data: { text } } = await worker.recognize(cropCanvas);
  await worker.terminate();

  const hasilAngka = normalizeDigits(text);

  hasilDiv.innerHTML = hasilAngka
    ? `üìñ Angka terbaca: <span style="color:#00ffcc;">${hasilAngka}</span>`
    : "‚ö†Ô∏è Tidak dapat mengenali angka, coba ambil ulang.";
});

// === 6Ô∏è‚É£ Ambil ulang ===
retryBtn.addEventListener('click', () => {
  cameraSection.style.display = "block";
  captureBtn.style.display = "inline-block";
  retryBtn.style.display = "none";
  hasilDiv.innerHTML = "";
  previewDiv.innerHTML = "";
});
</script>
</body>
</html>
