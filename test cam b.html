<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Angka KWH Meter</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
  }
  video, canvas, img {
    width: 100%;
    max-width: 480px;
    border-radius: 10px;
  }
  #capture {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
  }
  #hasil {
    margin-top: 15px;
    font-size: 1.5em;
    color: #00ffcc;
  }
</style>
</head>
<body>
  <h2>üì∏ Scan Angka KWH</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="capture">üì∑ Ambil Foto</button>
  <div id="preview"></div>
  <div id="hasil"></div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture');
const hasilDiv = document.getElementById('hasil');
const previewDiv = document.getElementById('preview');

// 1Ô∏è‚É£ Nyalakan kamera saat halaman dibuka
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }
    });
    video.srcObject = stream;
  } catch (err) {
    alert('Tidak dapat mengakses kamera. Pastikan izin kamera diaktifkan.');
    console.error(err);
  }
}
startCamera();

// 2Ô∏è‚É£ Ambil foto saat tombol diklik
captureBtn.addEventListener('click', async () => {
  const context = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const dataURL = canvas.toDataURL('image/png');
  previewDiv.innerHTML = `<img src="${dataURL}" alt="Foto diambil">`;

  hasilDiv.innerHTML = "‚è≥ Membaca angka...";

  // 3Ô∏è‚É£ Jalankan OCR dari hasil foto
  const { data: { text } } = await Tesseract.recognize(dataURL, 'eng', {
    tessedit_char_whitelist: '0123456789'
  });

  const hasilAngka = text.replace(/\D/g, '');
  hasilDiv.innerHTML = hasilAngka
    ? `üìñ Angka terbaca: <span style="color:#00ffcc;">${hasilAngka}</span>`
    : "‚ö†Ô∏è Tidak dapat mengenali angka, coba ambil ulang.";
});
</script>
</body>
</html>
