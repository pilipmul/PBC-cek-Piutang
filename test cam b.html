<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scan Angka KWH</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    video, canvas, img { width: 90%; max-width: 400px; border-radius: 12px; margin-top: 10px; }
    #guideBox {
      position: absolute; border: 3px dashed red;
      width: 80%; height: 25%; top: 35%; left: 10%;
      pointer-events: none;
    }
    #captureBtn, #scanBtn {
      margin: 12px; padding: 12px 18px; font-size: 16px;
      border: none; border-radius: 8px; background: #0078ff; color: white;
    }
    #result { margin-top: 20px; font-size: 22px; font-weight: bold; color: #333; }
    #loading { display: none; color: #555; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>üì∑ Scan Angka KWH Listrik</h2>

  <div style="position: relative; display: inline-block;">
    <video id="camera" autoplay playsinline></video>
    <div id="guideBox"></div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="captured" style="display:none;" alt="Hasil Foto" />

  <div>
    <button id="captureBtn">üì∏ Ambil Foto</button>
  </div>

  <p id="loading">üîç Sedang memproses OCR...</p>
  <div id="result"></div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const img = document.getElementById('captured');
    const result = document.getElementById('result');
    const loading = document.getElementById('loading');

    // Buka kamera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Tidak dapat mengakses kamera: " + err));

    // Ambil foto
    document.getElementById('captureBtn').onclick = async () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // tampilkan hasil foto
      const dataUrl = canvas.toDataURL('image/jpeg');
      img.src = dataUrl;
      img.style.display = 'block';
      video.style.display = 'none';
      document.getElementById('guideBox').style.display = 'none';
      document.getElementById('captureBtn').style.display = 'none';
      loading.style.display = 'block';

      // kirim ke OCR API
      const formData = new FormData();
      formData.append("base64Image", dataUrl);
      formData.append("apikey", "K83419236888957");
      formData.append("language", "eng");
      formData.append("isTable", "true");

      try {
        const res = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        loading.style.display = 'none';
        if (data && data.ParsedResults && data.ParsedResults[0]) {
          let text = data.ParsedResults[0].ParsedText.trim();
          // Koreksi umum angka KWH
          text = text.replace(/[Oo]/g, "0").replace(/[Bb]/g, "8").replace(/[Ss]/g, "5");
          result.innerHTML = "üî¢ Hasil Deteksi: <br><span style='font-size:28px;color:#0078ff;'>" + text + "</span>";
        } else {
          result.textContent = "Gagal membaca angka.";
        }
      } catch (err) {
        loading.style.display = 'none';
        result.textContent = "Terjadi kesalahan OCR: " + err;
      }
    };
  </script>
</body>
</html>
