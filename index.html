<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body { font-family: Arial, sans-serif; }

  /* Form grid: label | colon | input */
  form {
    display: grid;
    grid-template-columns: auto 10px 1fr;
    grid-row-gap: 10px;
    max-width: 400px;
    margin-bottom: 1em;
    align-items: center;
  }
  form label { text-align: left; padding-right: 4px; }
  form .colon { text-align: center; }
  form input {
    width: 50%;           /* kotak pengisian setengah lebar form */
    padding: 4px 6px;
    box-sizing: border-box;
  }

  table { border-collapse: collapse; width: 100%; margin-top: 1em; display:none; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #f0f0f0; }
  #total { margin-top:1em; font-weight: bold; display:none; }
  #download { margin-top:1em; display:none; }
</style>

<!-- pustaka jsPDF + autotable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<h1>Index AR PBC</h1>

<form id="filterForm">
  <label for="lokasi">Lokasi</label><div class="colon">:</div>
  <input type="text" id="lokasi" required>

  <label for="tahun">Tahun</label><div class="colon">:</div>
  <input type="number" id="tahun" required>

  <label for="password">Password</label><div class="colon">:</div>
  <input type="password" id="password" required>

  <div></div><div></div>
  <button type="submit">Cari</button>
</form>

<h2 id="hasilTitle" style="display:none;">Hasil:</h2>
<table id="hasilTable">
  <thead>
    <tr>
      <th>No</th>
      <th>No. Faktur</th>
      <th>Tgl Faktur</th>
      <th>No. Pelanggan</th>
      <th>Nama Pelanggan</th>
      <th>Nilai Faktur</th>
      <th>Terutang</th>
      <th>Tanggal Bayar</th>
      <th>Keterangan</th>
    </tr>
  </thead>
  <tbody id="hasilBody"></tbody>
</table>
<div id="total"></div>
<button id="download">Download PDF</button>

<script>
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=126462838&single=true&output=csv",
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=2117938894&single=true&output=csv",
  "URL_CSV_AR_2025"
];
const MASTER_PASSWORD = "master123"; // ubah sesuai kebutuhan

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();
  const lokasi = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun  = document.getElementById('tahun').value.trim();
  const pass   = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        if (idx === 0) allRows.push(rows[0]);
        allRows.push(...rows.slice(1));
      });

      const header = allRows[0].map(h => h.trim());
      const iNoFak   = header.indexOf('No. Faktur');
      const iTglFak  = header.indexOf('Tgl Faktur');
      const iNoPel   = header.indexOf('No. Pelanggan');
      const iNamaPel = header.indexOf('Nama Pelanggan');
      const iNilai   = header.indexOf('Nilai Faktur');
      const iTerutang= header.indexOf('Terutang');
      const iTglByr  = header.indexOf('Tanggal Bayar');
      const iKet     = header.indexOf('Keterangan');
      const iPass    = header.indexOf('Password');

      // ambil semua baris yang sesuai lokasi & tahun
      const hasil = allRows.slice(1).filter(r => {
        const noPel   = r[iNoPel]?.trim().toLowerCase();
        const tgl     = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./]/)[2];
        return noPel === lokasi && tahunFak === tahun;
      });

      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      const totalDiv = document.getElementById('total');
      totalDiv.style.display = 'none';
      document.getElementById('download').style.display = 'none';
      document.getElementById('hasilTable').style.display = 'none';
      document.getElementById('hasilTitle').style.display = 'none';

      if (hasil.length === 0) {
        body.innerHTML = '<tr><td colspan="9">Data tidak ditemukan</td></tr>';
        document.getElementById('hasilTable').style.display = 'table';
        document.getElementById('hasilTitle').style.display = 'block';
        return;
      }

      // cek password (harus semua baris lokasi sama, cukup ambil baris pertama)
      const sheetPass = hasil[0][iPass]?.trim();
      if (pass !== MASTER_PASSWORD && pass !== sheetPass) {
        alert("Password salah.");
        return;
      }

      let totalPiutang = 0;
      let totalTerutang = 0;
      hasil.forEach((r, idx) => {
        const tr = document.createElement('tr');
        // kolom No urut
        const tdNo = document.createElement('td');
        tdNo.textContent = idx + 1;
        tr.appendChild(tdNo);
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iTglByr,iKet].forEach(idx2 => {
          const td = document.createElement('td');
          td.textContent = r[idx2] || '';
          tr.appendChild(td);
        });
        body.appendChild(tr);

        totalPiutang  += parseFloat(r[iNilai])    || 0;
        totalTerutang += parseFloat(r[iTerutang]) || 0;
      });

      totalDiv.textContent =
        "Total Nilai Faktur: Rp " + totalPiutang.toLocaleString('id-ID') +
        " | Total Terutang: Rp " + totalTerutang.toLocaleString('id-ID');
      totalDiv.style.display = 'block';

      // tampilkan tabel dan tombol download
      document.getElementById('hasilTable').style.display = 'table';
      document.getElementById('hasilTitle').style.display = 'block';
      document.getElementById('download').style.display = 'inline-block';
    })
    .catch(err => {
      console.error(err);
      document.getElementById('hasilBody').innerHTML =
        '<tr><td colspan="9">Gagal mengambil data</td></tr>';
      document.getElementById('hasilTable').style.display = 'table';
      document.getElementById('hasilTitle').style.display = 'block';
    });
});

// Download PDF Landscape
document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: 'landscape' });
  doc.text("Index AR PBC", 14, 15);
  doc.autoTable({ html: '#hasilTable', startY: 20 });
  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
