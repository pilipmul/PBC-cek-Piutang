<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body { font-family: Arial, sans-serif; }

  /* form label rata kiri dengan titik-dua sejajar */
  form {
    display: grid;
    grid-template-columns: max-content 1fr;
    gap: 8px 12px;
    max-width: 400px;
    margin: 0 auto;
  }
  form label {
    text-align: right;
    padding-right: 6px;
  }
  form input {
    width: 50%;              /* setengah lebar form */
    padding: 6px;
    box-sizing: border-box;
  }

  /* tombol Cari setengah lebar kolom input dan center */
  #filterForm button[type="submit"] {
    grid-column: 1 / -1;
    width: 50%;
    margin: 12px auto;
    padding: 8px 0;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #filterForm button[type="submit"]:hover {
    background: #45a049;
  }

  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #f0f0f0; }
  #total { margin-top:1em; font-weight: bold; }

  /* Tombol Download PDF */
  #download {
    display: none;
    width: 50%;
    max-width: 200px;
    margin: 1em auto;
    padding: 10px 0;
    text-align: center;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #download:hover { background: #45a049; }

  /* footer tetap di bawah tengah */
  footer {
    position: fixed;
    bottom: 8px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.9em;
    color: #666;
  }
</style>
<!-- pustaka jsPDF + autotable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<h1 style="text-align:center;">Index AR PBC</h1>

<form id="filterForm">
  <label for="lokasi">Lokasi :</label>
  <input type="text" id="lokasi" required>

  <label for="tahun">Tahun :</label>
  <input type="number" id="tahun" required>

  <label for="password">Password :</label>
  <input type="password" id="password" required>

  <button type="submit">Cari</button>
</form>

<!-- tabel hasil awalnya disembunyikan -->
<div id="hasilContainer" style="display:none;">
  <table id="hasilTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>No. Faktur</th>
        <th>Tgl Faktur</th>
        <th>No. Pelanggan</th>
        <th>Nama Pelanggan</th>
        <th>Nilai Faktur</th>
        <th>Terutang</th>
        <th>Tanggal Bayar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>
  <div id="total"></div>
</div>

<button id="download">Download PDF</button>
<footer>PT. Putra Citanusa @ 2025</footer>

<script>
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=126462838&single=true&output=csv",
  "URL_CSV_AR_2024",
  "URL_CSV_AR_2025"
];
const MASTER_PASSWORD = "master123"; // ganti sesuai kebutuhan

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();
  const lokasi = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun  = document.getElementById('tahun').value.trim();
  const pass   = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        if (idx === 0) allRows.push(rows[0]);
        allRows.push(...rows.slice(1));
      });

      const header = allRows[0].map(h => h.trim());
      const iNoFak   = header.indexOf('No. Faktur');
      const iTglFak  = header.indexOf('Tgl Faktur');
      const iNoPel   = header.indexOf('No. Pelanggan');
      const iNamaPel = header.indexOf('Nama Pelanggan');
      const iNilai   = header.indexOf('Nilai Faktur');
      const iTerutang= header.indexOf('Terutang');
      const iTglBayar= header.indexOf('Tanggal Bayar');
      const iKet     = header.indexOf('Keterangan');
      const iPass    = header.indexOf('Password');

      const hasil = allRows.slice(1).filter(r => {
        const noPel = r[iNoPel]?.trim().toLowerCase();
        const tgl   = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./-]/)[2];
        const passSheet = r[iPass]?.trim();
        return noPel === lokasi && tahunFak === tahun &&
               (pass === MASTER_PASSWORD || pass === passSheet);
      });

      const container = document.getElementById('hasilContainer');
      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      const totalDiv = document.getElementById('total');
      totalDiv.textContent = '';
      document.getElementById('download').style.display = 'none';
      container.style.display = 'none';

      if (hasil.length === 0) {
        alert("Data tidak ditemukan atau password salah");
        return;
      }

      container.style.display = 'block';

      let totalTerutang = 0;
      let totalNilai = 0;
      hasil.forEach((r, idx) => {
        const tr = document.createElement('tr');
        const addCell = (txt) => {
          const td = document.createElement('td');
          td.textContent = txt || '';
          tr.appendChild(td);
        };
        addCell(idx + 1);
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iTglBayar,iKet]
          .forEach(idxCol => addCell(r[idxCol]));
        body.appendChild(tr);
        totalTerutang += parseFloat(r[iTerutang]) || 0;
        totalNilai    += parseFloat(r[iNilai]) || 0;
      });

      totalDiv.textContent =
        "Total Nilai Faktur: Rp " + totalNilai.toLocaleString('id-ID') +
        " | Total Terutang: Rp " + totalTerutang.toLocaleString('id-ID');

      document.getElementById('download').style.display = 'block';
    })
    .catch(err => {
      console.error(err);
      alert("Gagal mengambil data");
    });
});

// Download PDF
document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  if (!jsPDF) { alert("jsPDF belum termuat"); return; }

  const doc = new jsPDF({orientation:'landscape'});
  const today = new Date();
  const bulan = today.toLocaleString('id-ID',{month:'long'});
  const tglCetak = `Dicetak pada tanggal ${today.getDate()} - ${bulan} - ${today.getFullYear()}`;

  doc.setFontSize(16);                 // judul lebih besar
  doc.text("Index AR PBC", 14, 15);

  // --- ubah ukuran font header tanggal agar sama dengan tabel (â‰ˆ10pt) ---
  doc.setFontSize(10);                 // <== tambahkan baris ini
  const pageWidth = doc.internal.pageSize.getWidth();
  doc.text(tglCetak, pageWidth - doc.getTextWidth(tglCetak) - 14, 15);

  // tabel dan total
  doc.autoTable({ html: '#hasilTable', startY: 25 });
  const finalY = (doc.lastAutoTable?.finalY || 25) + 10;
  doc.text(document.getElementById('total').textContent, 14, finalY);

  // footer
  const footerText = "PT. Putra Citanusa @ 2025";
  doc.text(
    footerText,
    (pageWidth - doc.getTextWidth(footerText)) / 2,
    doc.internal.pageSize.getHeight() - 10
  );

  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
