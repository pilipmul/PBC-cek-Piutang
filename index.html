<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body { font-family: Arial, sans-serif; }
  form {
    display: grid;
    grid-template-columns: auto 10px 1fr; /* label | titik-dua | input */
    grid-row-gap: 10px;
    max-width: 400px;
    margin-bottom: 1em;
    align-items: center;
  }
  form label { text-align: left; padding-right: 4px; }
  form .colon { text-align: center; }
  /* lebar input jadi 50% dari form */
  form input {
    width: 50%;
    padding: 4px 6px;
    box-sizing: border-box;
  }
</style>

<form id="filterForm">
  <label for="lokasi">Lokasi</label><div class="colon">:</div>
  <input type="text" id="lokasi" required>

  <label for="tahun">Tahun</label><div class="colon">:</div>
  <input type="number" id="tahun" required>

  <label for="password">Password</label><div class="colon">:</div>
  <input type="password" id="password" required>

  <div></div><div></div>
  <button type="submit">Cari</button>
</form>

<div id="hasilContainer">
  <h2>Hasil:</h2>
  <table id="hasilTable">
    <thead>
      <tr>
        <th>No</th>
        <th>No. Faktur</th>
        <th>Tgl Faktur</th>
        <th>No. Pelanggan</th>
        <th>Nama Pelanggan</th>
        <th>Nilai Faktur</th>
        <th>Terutang</th>
        <th>Tanggal Bayar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>
  <div id="total"></div>
  <button id="download">Download PDF</button>
</div>

<script>
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=126462838&single=true&output=csv",
  "URL_CSV_AR_2024",
  "URL_CSV_AR_2025"
];
const MASTER_PASSWORD = "Master123";
let totalTerutangGlobal = 0;

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();
  const lokasi   = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun    = document.getElementById('tahun').value.trim();
  const password = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        if (idx === 0) allRows.push(rows[0]);
        allRows.push(...rows.slice(1));
      });

      const header    = allRows[0].map(h => h.trim());
      const iNoFak    = header.indexOf('No. Faktur');
      const iTglFak   = header.indexOf('Tgl Faktur');
      const iNoPel    = header.indexOf('No. Pelanggan');
      const iNamaPel  = header.indexOf('Nama Pelanggan');
      const iNilai    = header.indexOf('Nilai Faktur');
      const iTerutang = header.indexOf('Terutang');
      const iTglBayar = header.indexOf('Tanggal Bayar');
      const iKet      = header.indexOf('Keterangan');
      const iPass     = header.indexOf('Password');

      const hasil = allRows.slice(1).filter(r => {
        const noPel    = r[iNoPel]?.trim().toLowerCase();
        const tgl      = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./]/)[2];
        return noPel === lokasi && tahunFak === tahun;
      });

      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      document.getElementById('total').textContent = '';
      document.getElementById('download').style.display = 'none';
      document.getElementById('hasilContainer').style.display = 'none';
      totalTerutangGlobal = 0;

      if (hasil.length === 0) {
        alert('Data tidak ditemukan');
        return;
      }

      const lokasiPassword = hasil[0][iPass]?.trim();
      if (password !== MASTER_PASSWORD && password !== lokasiPassword) {
        alert('Password salah untuk lokasi tersebut');
        return;
      }

      document.getElementById('hasilContainer').style.display = 'block';

      hasil.forEach((r, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${idx + 1}</td>
                        <td>${r[iNoFak]||''}</td>
                        <td>${r[iTglFak]||''}</td>
                        <td>${r[iNoPel]||''}</td>
                        <td>${r[iNamaPel]||''}</td>
                        <td>${r[iNilai]||''}</td>
                        <td>${r[iTerutang]||''}</td>
                        <td>${r[iTglBayar]||''}</td>
                        <td>${r[iKet]||''}</td>`;
        body.appendChild(tr);
        totalTerutangGlobal += parseFloat(r[iTerutang]) || 0;
      });

      document.getElementById('total').textContent =
        "Total Terutang: Rp " + totalTerutangGlobal.toLocaleString('id-ID');

      document.getElementById('download').style.display = 'inline-block';
    })
    .catch(err => { console.error(err); alert('Gagal mengambil data'); });
});

document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape" });
  doc.text("Index AR PBC", 14, 15);
  doc.autoTable({ html: '#hasilTable', startY: 20, theme: 'grid', styles: { fontSize: 8 } });
  doc.text("Total Terutang: Rp " + totalTerutangGlobal.toLocaleString('id-ID'),
           14, doc.lastAutoTable.finalY + 10);
  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
