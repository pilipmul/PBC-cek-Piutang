<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<link rel="icon" type="image/png" href="logo citanusa.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0; padding: 0;
  }

  /* === Kotak form gaya Facebook === */
  #filterForm {
    background: #fff;
    max-width: 360px;
    margin: 60px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .input-wrap {
    position: relative;
    width: 280px;
  }
  #filterForm input {
    width: 100%;
    padding: 10px 36px 10px 10px;
    border: 1px solid #dddfe2;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }
  #filterForm input:focus {
    outline: none;
    border-color: #1877f2;
    box-shadow: 0 0 0 1px #1877f2;
  }
  .toggle-eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
  }
  .toggle-eye svg {
    width: 20px;
    height: 20px;
    fill: #606770;
  }

  #filterForm button[type="submit"] {
    background: #1877f2;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 150px;
  }
  #filterForm button[type="submit"]:hover { background: #166fe5; }

  #download, #backBtn {
    display: none;
    width: 200px;
    margin: 20px auto;
    padding: 12px;
    text-align: center;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  #download { background: #42b72a; }
  #download:hover { background: #36a420; }
  #backBtn { background: #1877f2; }
  #backBtn:hover { background: #166fe5; }

  table { border-collapse: collapse; width: 100%; margin-top: 1em; background:#fff; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #1877f2; color: #fff; }

  #hasilTable th:nth-child(6),
  #hasilTable th:nth-child(7),
  #hasilTable td:nth-child(6),
  #hasilTable td:nth-child(7) {
    text-align: right;
  }
  
  #total { margin-top:1em; font-weight: bold; text-align:center; }

  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: #666;
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

<h1 style="text-align:center;margin-top:20px;">Index AR PBC</h1>

<form id="filterForm">
  <div class="input-wrap">
    <input type="text" id="lokasi" placeholder="Lokasi (No. Pelanggan)" list="lokasiList" required>
    <datalist id="lokasiList"></datalist>
  </div>
  <div class="input-wrap">
    <input type="number" id="tahun" placeholder="Tahun" required>
  </div>
  <div class="input-wrap">
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" class="toggle-eye" id="togglePass" style="display:none;">
      <svg viewBox="0 0 24 24" id="eye-icon">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-7a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z"/>
        <line x1="4" y1="4" x2="20" y2="20" stroke="#606770" stroke-width="2" id="eye-line"/>
      </svg>
    </button>
  </div>
  <button type="submit">Cari</button>
</form>

<div id="hasilContainer" style="display:none;max-width:95%;margin:auto;">
  <table id="hasilTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>No. Faktur</th>
        <th>Tgl Faktur</th>
        <th>No. Pelanggan</th>
        <th>Nama Pelanggan</th>
        <th>Nilai Faktur</th>
        <th>Terutang</th>
        <th>Tanggal Bayar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>
  <div id="total"></div>
</div>

<button id="download">Download PDF</button>
<button id="backBtn">Kembali</button>

<footer>PT. Putra Citanusa @ 2025</footer>

<script>
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=126462838&single=true&output=csv"
  // Tambahkan URL CSV lainnya di sini jika ada
];
const MASTER_PASSWORD = "master123";

// === 1. Fungsi Memuat Sugesti Lokasi Otomatis ===
function loadSuggestions() {
  const datalist = document.getElementById('lokasiList');
  // Kita ambil dari URL pertama sebagai master list lokasi
  fetch(SHEET_URLS[0])
    .then(res => res.text())
    .then(csv => {
      const data = Papa.parse(csv.trim(), {skipEmptyLines: true}).data;
      const header = data[0];
      const iNoPel = header.indexOf('No. Pelanggan');
      
      if (iNoPel === -1) return;

      // Ambil No. Pelanggan unik dan urutkan
      const uniqueLoc = [...new Set(data.slice(1).map(row => row[iNoPel]))].sort();
      
      datalist.innerHTML = '';
      uniqueLoc.forEach(loc => {
        if(loc) {
          const opt = document.createElement('option');
          opt.value = loc;
          datalist.appendChild(opt);
        }
      });
    })
    .catch(err => console.error("Gagal memuat sugesti:", err));
}

// Jalankan saat halaman dibuka
window.addEventListener('DOMContentLoaded', loadSuggestions);

// === 2. Logika Toggle Password ===
const passField = document.getElementById('password');
const togglePassBtn = document.getElementById('togglePass');
const eyeLine = document.getElementById('eye-line');

passField.addEventListener('input', () => {
  togglePassBtn.style.display = passField.value ? 'block' : 'none';
});

togglePassBtn.addEventListener('click', () => {
  if (passField.type === "password") {
    passField.type = "text";
    eyeLine.style.display = "none";
  } else {
    passField.type = "password";
    eyeLine.style.display = "block";
  }
});

// === 3. Filter data & render ===
document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();
  const lokasi = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun  = document.getElementById('tahun').value.trim();
  const pass   = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = Papa.parse(csv.trim(), {skipEmptyLines: true}).data;
        if (idx === 0) allRows.push(rows[0]); // Ambil header hanya dari file pertama
        allRows.push(...rows.slice(1));
      });

      const header = allRows[0].map(h => h.trim());
      const iNoFak    = header.indexOf('No. Faktur');
      const iTglFak   = header.indexOf('Tgl Faktur');
      const iNoPel    = header.indexOf('No. Pelanggan');
      const iNamaPel  = header.indexOf('Nama Pelanggan');
      const iNilai    = header.indexOf('Nilai Faktur');
      const iTerutang = header.indexOf('Terutang');
      const iTglBayar = header.indexOf('Tanggal Bayar');
      const iKet      = header.indexOf('Keterangan');
      const iPass     = header.indexOf('Password');

      const hasil = allRows.slice(1).filter(r => {
        const noPel = r[iNoPel]?.trim().toLowerCase();
        const tgl   = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./-]/)[2];
        const passSheet = r[iPass]?.trim();
        
        return noPel === lokasi && tahunFak === tahun &&
               (pass === MASTER_PASSWORD || pass === passSheet);
      });

      const form = document.getElementById('filterForm');
      const container = document.getElementById('hasilContainer');
      const body = document.getElementById('hasilBody');
      const totalDiv = document.getElementById('total');
      
      if (hasil.length === 0) {
        alert("Data tidak ditemukan atau password salah");
        return;
      }

      body.innerHTML = '';
      form.style.display = 'none';
      container.style.display = 'block';
      document.getElementById('download').style.display = 'block';
      document.getElementById('backBtn').style.display = 'block';

      let totalTerutang = 0;
      let totalNilai = 0;

      hasil.forEach((r, idx) => {
        const tr = document.createElement('tr');
        const addCell = txt => {
          const td = document.createElement('td');
          td.textContent = txt || '';
          tr.appendChild(td);
        };
        addCell(idx + 1);
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iTglBayar,iKet]
          .forEach(idxCol => addCell(r[idxCol]));
        body.appendChild(tr);
        
        // Bersihkan string dari karakter non-numerik sebelum parse
        const cleanNum = val => parseFloat(String(val).replace(/[^0-9.-]+/g,"")) || 0;
        totalNilai += cleanNum(r[iNilai]);
        totalTerutang += cleanNum(r[iTerutang]);
      });

      totalDiv.textContent =
        "Total Nilai Faktur: Rp " + totalNilai.toLocaleString('id-ID') +
        " | Total Terutang: Rp " + totalTerutang.toLocaleString('id-ID');
    })
    .catch(err => {
      console.error(err);
      alert("Gagal mengambil data. Pastikan koneksi internet aktif.");
    });
});

// === 4. Tombol Kembali ===
document.getElementById('backBtn').addEventListener('click', () => {
  document.getElementById('hasilContainer').style.display = 'none';
  document.getElementById('download').style.display = 'none';
  document.getElementById('backBtn').style.display = 'none';
  const form = document.getElementById('filterForm');
  form.style.display = 'flex';
  form.reset();
  togglePassBtn.style.display = 'none';
});

// === 5. Download PDF ===
document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'landscape'});
  const today = new Date();
  const tglCetak = `Dicetak pada: ${today.toLocaleDateString('id-ID')}`;
  
  doc.setFontSize(16);
  doc.text("Index AR PBC", 14, 15);
  doc.setFontSize(10);
  doc.text(tglCetak, doc.internal.pageSize.getWidth() - 60, 15);
  
  doc.autoTable({ 
    html: '#hasilTable', 
    startY: 25,
    theme: 'grid',
    headStyles: { fillColor: [24, 119, 242] }
  });
  
  const finalY = doc.lastAutoTable.finalY + 10;
  doc.text(document.getElementById('total').textContent, 14, finalY);
  doc.text("PT. Putra Citanusa @ 2025", 14, doc.internal.pageSize.getHeight() - 10);
  
  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
