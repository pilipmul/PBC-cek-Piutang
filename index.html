<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding-bottom: 40px; /* beri ruang agar footer tidak menutupi konten */
  }

  /* ===== Form ===== */
  form {
    display: grid;
    grid-template-columns: auto 10px 1fr;
    grid-row-gap: 10px;
    max-width: 400px;
    margin-bottom: 1em;
    align-items: center;
  }
  form label { text-align: left; }
  form .colon { text-align: center; }
  form input {
    width: 50%;
    padding: 4px 6px;
    box-sizing: border-box;
  }
  .btn-wrapper {
    grid-column: 1 / 4;
    text-align: center;
  }
  form button {
    width: 25%;
    padding: 6px 0;
  }

  /* ===== Tabel ===== */
  #hasilSection { display: none; margin-top:1em; flex:1; }
  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #f0f0f0; }
  #total { margin-top:1em; font-weight: bold; }
  #download { margin-top:1em; display:none; }

  /* ===== Footer Tengah Bawah ===== */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 8px 0;
    font-size: 0.9em;
    color: #666;
    background: transparent; /* tetap transparan agar menyatu */
  }
</style>
<!-- jsPDF + autotable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<h1>Index AR PBC</h1>

<form id="filterForm">
  <label for="lokasi">Lokasi</label><div class="colon">:</div>
  <input type="text" id="lokasi" required>

  <label for="tahun">Tahun</label><div class="colon">:</div>
  <input type="number" id="tahun" required>

  <label for="password">Password</label><div class="colon">:</div>
  <input type="password" id="password" required>

  <div class="btn-wrapper">
    <button type="submit">Cari</button>
  </div>
</form>

<section id="hasilSection">
  <h2>Hasil:</h2>
  <table id="hasilTable">
    <thead>
      <tr>
        <th>No</th>
        <th>No. Faktur</th>
        <th>Tgl Faktur</th>
        <th>No. Pelanggan</th>
        <th>Nama Pelanggan</th>
        <th>Nilai Faktur</th>
        <th>Terutang</th>
        <th>Tanggal Bayar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>
  <div id="total"></div>
  <button id="download">Download PDF</button>
</section>

<footer>PT. Putra Citanusa @ 2025</footer>

<script>
const MASTER_PASS = "master123"; // ganti sesuai kebutuhan
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=126462838&single=true&output=csv",
  "URL_CSV_AR_2024",
  "URL_CSV_AR_2025"
];

let totalNilaiGlobal = 0;
let totalTerutangGlobal = 0;

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();

  const lokasi = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun  = document.getElementById('tahun').value.trim();
  const pass   = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        if (idx === 0) allRows.push(rows[0]);
        allRows.push(...rows.slice(1));
      });

      const header = allRows[0].map(h => h.trim());
      const iNoFak   = header.indexOf('No. Faktur');
      const iTglFak  = header.indexOf('Tgl Faktur');
      const iNoPel   = header.indexOf('No. Pelanggan');
      const iNamaPel = header.indexOf('Nama Pelanggan');
      const iNilai   = header.indexOf('Nilai Faktur');
      const iTerutang= header.indexOf('Terutang');
      const iTglByr  = header.indexOf('Tanggal Bayar');
      const iKet     = header.indexOf('Keterangan');
      const iPass    = header.indexOf('Password');

      const hasil = allRows.slice(1).filter(r => {
        const noPel = r[iNoPel]?.trim().toLowerCase();
        const tgl   = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./]/)[2];
        return noPel === lokasi && tahunFak === tahun;
      });

      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      const totalDiv = document.getElementById('total');
      totalDiv.textContent = '';
      document.getElementById('download').style.display = 'none';
      document.getElementById('hasilSection').style.display = 'none';

      if (hasil.length === 0) {
        alert("Data tidak ditemukan");
        return;
      }

      const lokasiPass = hasil[0][iPass]?.trim();
      if (pass !== MASTER_PASS && pass !== lokasiPass) {
        alert("Password salah");
        return;
      }

      totalTerutangGlobal = 0;
      totalNilaiGlobal    = 0;

      hasil.forEach((r, idx) => {
        const tr = document.createElement('tr');
        const tdNo = document.createElement('td');
        tdNo.textContent = idx + 1;
        tr.appendChild(tdNo);
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iTglByr,iKet].forEach(idx2 => {
          const td = document.createElement('td');
          td.textContent = r[idx2] || '';
          tr.appendChild(td);
        });
        body.appendChild(tr);
        totalTerutangGlobal += parseFloat(r[iTerutang]) || 0;
        totalNilaiGlobal    += parseFloat(r[iNilai]) || 0;
      });

      totalDiv.textContent =
        "Total Nilai Faktur: Rp " + totalNilaiGlobal.toLocaleString('id-ID') +
        " | Total Terutang: Rp " + totalTerutangGlobal.toLocaleString('id-ID');

      document.getElementById('hasilSection').style.display = 'block';
      document.getElementById('download').style.display = 'inline-block';
    })
    .catch(err => {
      console.error(err);
      alert("Gagal mengambil data");
    });
});

// Download PDF dengan footer di tengah bawah
document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: 'landscape' });
  doc.text("Index AR PBC", 14, 15);
  doc.autoTable({ html: '#hasilTable', startY: 20 });

  const finalY = doc.lastAutoTable.finalY + 10;
  doc.setFontSize(12);
  doc.text(
    `Total Nilai Faktur: Rp ${totalNilaiGlobal.toLocaleString('id-ID')} | Total Terutang: Rp ${totalTerutangGlobal.toLocaleString('id-ID')}`,
    14,
    finalY
  );

  // Footer PDF di tengah bawah
  const pageWidth  = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();
  const text = "PT. Putra Citanusa @ 2025";
  const textWidth = doc.getTextWidth(text);
  doc.setFontSize(10);
  doc.text(text, (pageWidth - textWidth) / 2, pageHeight - 10);

  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
