<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:#f0f2f5;
  }

  h1 {
    text-align:center;
    margin-top:30px;
  }

  /* ====== Kotak form ala Facebook ====== */
  .form-card {
    background:#fff;
    width: 320px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .form-card input {
    width: 100%;
    padding: 14px 12px;
    font-size: 14px;
    border: 1px solid #dddfe2;
    border-radius: 6px;
    box-sizing: border-box;
  }

  .form-card input:focus {
    outline: none;
    border-color: #1877f2;
    box-shadow: 0 0 0 1px #1877f2;
  }

  .form-card button[type="submit"] {
    width: 50%;
    align-self: center;
    padding: 10px 0;
    background: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .form-card button[type="submit"]:hover {
    background: #45a049;
  }

  /* ====== Tabel dan tombol download ====== */
  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; font-size:10pt;}
  th { background: #f0f0f0; }
  #total { margin-top:1em; font-weight: bold; }

  #download {
    display: none;
    width: 50%;
    max-width: 200px;
    margin: 1em auto;
    padding: 10px 0;
    text-align: center;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #download:hover { background: #45a049; }

  footer {
    position: fixed;
    bottom: 8px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.9em;
    color: #666;
  }
</style>

<!-- pustaka jsPDF + autotable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<h1>Index AR PBC</h1>

<form id="filterForm" class="form-card">
  <input type="text" id="lokasi" placeholder="Lokasi" required>
  <input type="number" id="tahun" placeholder="Tahun" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Cari</button>
</form>

<div id="hasilContainer" style="display:none;">
  <table id="hasilTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>No. Faktur</th>
        <th>Tgl Faktur</th>
        <th>No. Pelanggan</th>
        <th>Nama Pelanggan</th>
        <th>Nilai Faktur</th>
        <th>Terutang</th>
        <th>Tanggal Bayar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>
  <div id="total"></div>
</div>

<button id="download">Download PDF</button>
<footer>PT. Putra Citanusa @ 2025</footer>

<script>
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=126462838&single=true&output=csv",
  "URL_CSV_AR_2024",
  "URL_CSV_AR_2025"
];
const MASTER_PASSWORD = "master123";

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();
  const lokasi = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun  = document.getElementById('tahun').value.trim();
  const pass   = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = Papa.parse(csv.trim(), {skipEmptyLines: true}).data;
        if (idx === 0) allRows.push(rows[0]);
        allRows.push(...rows.slice(1));
      });

      const header = allRows[0].map(h => h.trim());
      const iNoFak   = header.indexOf('No. Faktur');
      const iTglFak  = header.indexOf('Tgl Faktur');
      const iNoPel   = header.indexOf('No. Pelanggan');
      const iNamaPel = header.indexOf('Nama Pelanggan');
      const iNilai   = header.indexOf('Nilai Faktur');
      const iTerutang= header.indexOf('Terutang');
      const iTglBayar= header.indexOf('Tanggal Bayar');
      const iKet     = header.indexOf('Keterangan');
      const iPass    = header.indexOf('Password');

      const hasil = allRows.slice(1).filter(r => {
        const noPel = r[iNoPel]?.trim().toLowerCase();
        const tgl   = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./-]/)[2];
        const passSheet = r[iPass]?.trim();
        return noPel === lokasi && tahunFak === tahun &&
               (pass === MASTER_PASSWORD || pass === passSheet);
      });

      const container = document.getElementById('hasilContainer');
      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      const totalDiv = document.getElementById('total');
      totalDiv.textContent = '';
      document.getElementById('download').style.display = 'none';
      container.style.display = 'none';

      if (hasil.length === 0) {
        alert("Data tidak ditemukan atau password salah");
        return;
      }

      container.style.display = 'block';

      let totalTerutang = 0;
      let totalNilai = 0;
      hasil.forEach((r, idx) => {
        const tr = document.createElement('tr');
        const addCell = (txt) => {
          const td = document.createElement('td');
          td.textContent = txt || '';
          tr.appendChild(td);
        };
        addCell(idx + 1);
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iTglBayar,iKet]
          .forEach(idxCol => addCell(r[idxCol]));
        body.appendChild(tr);
        totalTerutang += parseFloat(r[iTerutang]) || 0;
        totalNilai    += parseFloat(r[iNilai]) || 0;
      });

      totalDiv.textContent =
        "Total Nilai Faktur: Rp " + totalNilai.toLocaleString('id-ID') +
        " | Total Terutang: Rp " + totalTerutang.toLocaleString('id-ID');

      document.getElementById('download').style.display = 'block';
    })
    .catch(err => {
      console.error(err);
      alert("Gagal mengambil data");
    });
});

document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  if (!jsPDF) { alert("jsPDF belum termuat"); return; }

  const doc = new jsPDF({orientation:'landscape'});
  const today = new Date();
  const bulan = today.toLocaleString('id-ID',{month:'long'});
  const tglCetak = `Dicetak pada tanggal ${today.getDate()} - ${bulan} - ${today.getFullYear()}`;

  doc.setFontSize(16);
  doc.text("Index AR PBC", 14, 15);

  doc.setFontSize(10);
  const pageWidth = doc.internal.pageSize.getWidth();
  doc.text(tglCetak, pageWidth - doc.getTextWidth(tglCetak) - 14, 15);

  doc.autoTable({ html: '#hasilTable', startY: 25 });
  const finalY = (doc.lastAutoTable?.finalY || 25) + 10;
  doc.text(document.getElementById('total').textContent, 14, finalY);

  const footerText = "PT. Putra Citanusa @ 2025";
  doc.text(
    footerText,
    (pageWidth - doc.getTextWidth(footerText)) / 2,
    doc.internal.pageSize.getHeight() - 10
  );

  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
