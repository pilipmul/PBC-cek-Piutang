<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body { font-family: Arial, sans-serif; }
  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #f0f0f0; }
  #total { margin-top:1em; font-weight: bold; }
  #download { margin-top:1em; display:none; }
  #hasilContainer { display:none; margin-top:1.5em; }
</style>
<!-- jsPDF + autotable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<h1>Index AR PBC</h1>

<form id="filterForm">
  <label>Lokasi :
    <input type="text" id="lokasi" required>
  </label><br><br>
  <label>Tahun :
    <input type="number" id="tahun" required>
  </label><br><br>
  <label>Password :
    <input type="password" id="password" required>
  </label><br><br>
  <button type="submit">Cari</button>
</form>

<div id="hasilContainer">
  <h2>Hasil:</h2>
  <table id="hasilTable">
    <thead>
      <tr>
        <th>No. Faktur</th>
        <th>Tgl Faktur</th>
        <th>No. Pelanggan</th>
        <th>Nama Pelanggan</th>
        <th>Nilai Faktur</th>
        <th>Terutang</th>
        <th>Tanggal Bayar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>
  <div id="total"></div>
  <button id="download">Download PDF</button>
</div>

<script>
// ==== KONFIGURASI ====
const SHEET_URLS = [
  "URL_CSV_AR_2023",
  "URL_CSV_AR_2024",
  "URL_CSV_AR_2025"
];
// Master password global
const MASTER_PASSWORD = "Master123";
// =====================

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();

  const lokasi   = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun    = document.getElementById('tahun').value.trim();
  const password = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        if (idx === 0) allRows.push(rows[0]); // header
        allRows.push(...rows.slice(1));
      });

      const header    = allRows[0].map(h => h.trim());
      const iNoFak    = header.indexOf('No. Faktur');
      const iTglFak   = header.indexOf('Tgl Faktur');
      const iNoPel    = header.indexOf('No. Pelanggan');
      const iNamaPel  = header.indexOf('Nama Pelanggan');
      const iNilai    = header.indexOf('Nilai Faktur');
      const iTerutang = header.indexOf('Terutang');
      const iTglBayar = header.indexOf('Tanggal Bayar');
      const iKet      = header.indexOf('Keterangan');
      const iPass     = header.indexOf('Password'); // kolom password di sheet

      const hasil = allRows.slice(1).filter(r => {
        const noPel    = r[iNoPel]?.trim().toLowerCase();
        const tgl      = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./]/)[2];
        // cocok lokasi & tahun
        return noPel === lokasi && tahunFak === tahun;
      });

      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      const totalDiv = document.getElementById('total');
      totalDiv.textContent = '';
      document.getElementById('download').style.display = 'none';
      document.getElementById('hasilContainer').style.display = 'none';

      if (hasil.length === 0) {
        alert('Data tidak ditemukan');
        return;
      }

      // cek password: harus cocok dengan salah satu password lokasi ATAU master password
      const lokasiPassword = hasil[0][iPass]?.trim();
      if (password !== MASTER_PASSWORD && password !== lokasiPassword) {
        alert('Password salah untuk lokasi tersebut');
        return;
      }

      document.getElementById('hasilContainer').style.display = 'block';

      let totalTerutang = 0;
      hasil.forEach(r => {
        const tr = document.createElement('tr');
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iTglBayar,iKet].forEach(idx => {
          const td = document.createElement('td');
          td.textContent = r[idx] || '';
          tr.appendChild(td);
        });
        body.appendChild(tr);
        totalTerutang += parseFloat(r[iTerutang]) || 0;
      });

      totalDiv.textContent = "Total Terutang: Rp " +
        totalTerutang.toLocaleString('id-ID');

      document.getElementById('download').style.display = 'inline-block';
    })
    .catch(err => {
      console.error(err);
      alert('Gagal mengambil data');
    });
});

// Download PDF
document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Index AR PBC", 14, 15);
  doc.autoTable({ html: '#hasilTable', startY: 20 });
  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
