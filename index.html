<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body { font-family: Arial, sans-serif; }
  .form-container {
    display: inline-block;
    text-align: left;
  }
  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .form-row label {
    width: 90px;              /* jarak rata kiri sama untuk semua label */
    text-align: right;
    margin-right: 8px;
  }
  .form-row input {
    width: 150px;             /* setengah panjang sebelumnya */
    padding: 4px;
  }
  #filterForm button {
    width: 75px;              /* tombol setengah lebar kolom input */
    padding: 6px;
    display: block;
    margin: 12px auto;        /* center */
  }
  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #f0f0f0; }
  #total { margin-top:1em; font-weight: bold; }
  #download { margin-top:1em; display:none; }
  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9em;
    color: #666;
  }
</style>
<!-- jsPDF + autotable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<h1>Index AR PBC</h1>

<form id="filterForm" class="form-container">
  <div class="form-row">
    <label for="lokasi">Lokasi :</label>
    <input type="text" id="lokasi" required>
  </div>
  <div class="form-row">
    <label for="tahun">Tahun :</label>
    <input type="number" id="tahun" required>
  </div>
  <div class="form-row">
    <label for="password">Password :</label>
    <input type="password" id="password" required>
  </div>
  <button type="submit">Cari</button>
</form>

<div id="hasilContainer" style="display:none;">
  <h2>Hasil:</h2>
  <table id="hasilTable">
    <thead>
      <tr>
        <th>No</th>
        <th>No. Faktur</th>
        <th>Tgl Faktur</th>
        <th>No. Pelanggan</th>
        <th>Nama Pelanggan</th>
        <th>Nilai Faktur</th>
        <th>Terutang</th>
        <th>Tanggal Bayar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>
  <div id="total"></div>
  <button id="download">Download PDF</button>
</div>

<footer>PT. Putra Citanusa @ 2025</footer>

<script>
const MASTER_PWD = "master123"; // ganti sesuai kebutuhan
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?gid=126462838&single=true&output=csv",
  "https://docs.google.com/spreadsheets/d/e/XXX2/pub?gid=0&single=true&output=csv",
  "https://docs.google.com/spreadsheets/d/e/XXX3/pub?gid=0&single=true&output=csv"
];

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();

  const lokasi = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun  = document.getElementById('tahun').value.trim();
  const pass   = document.getElementById('password').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        if (idx === 0) allRows.push(rows[0]);
        allRows.push(...rows.slice(1));
      });

      const header = allRows[0].map(h => h.trim());
      const iNoFak = header.indexOf('No. Faktur');
      const iTglFak = header.indexOf('Tgl Faktur');
      const iNoPel = header.indexOf('No. Pelanggan');
      const iNamaPel = header.indexOf('Nama Pelanggan');
      const iNilai = header.indexOf('Nilai Faktur');
      const iTerutang = header.indexOf('Terutang');
      const iTglBayar = header.indexOf('Tanggal Bayar');
      const iKet = header.indexOf('Keterangan');
      const iPwd = header.indexOf('Password');

      const hasil = allRows.slice(1).filter(r => {
        const noPel = r[iNoPel]?.trim().toLowerCase();
        const tgl = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./]/)[2];
        const pwdLok = r[iPwd]?.trim();
        const passOK = (pass === MASTER_PWD) || (pass === pwdLok);
        return noPel === lokasi && tahunFak === tahun && passOK;
      });

      const container = document.getElementById('hasilContainer');
      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      const totalDiv = document.getElementById('total');
      totalDiv.textContent = '';
      document.getElementById('download').style.display = 'none';
      container.style.display = 'none';

      if (hasil.length === 0) {
        alert('Data tidak ditemukan atau password salah.');
        return;
      }

      container.style.display = 'block';
      let totalTerutang = 0, totalNilai = 0;
      hasil.forEach((r,idx) => {
        const tr = document.createElement('tr');
        const tdNo = document.createElement('td'); tdNo.textContent = idx+1;
        tr.appendChild(tdNo);
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iTglBayar,iKet].forEach(idx2 => {
          const td = document.createElement('td');
          td.textContent = r[idx2] || '';
          tr.appendChild(td);
        });
        body.appendChild(tr);
        totalTerutang += parseFloat(r[iTerutang]) || 0;
        totalNilai += parseFloat(r[iNilai]) || 0;
      });

      totalDiv.textContent = "Total Nilai Faktur: Rp " + totalNilai.toLocaleString('id-ID') +
                             " | Total Terutang: Rp " + totalTerutang.toLocaleString('id-ID');

      document.getElementById('download').style.display = 'inline-block';
    })
    .catch(err => {
      console.error(err);
      alert('Gagal mengambil data.');
    });
});

// Download PDF dengan tanggal cetak di kanan atas
document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'landscape'});

  const today = new Date();
  const bulan = today.toLocaleString('id-ID',{month:'long'});
  const tglCetak = `Dicetak pada tanggal ${today.getDate()} - ${bulan} - ${today.getFullYear()}`;

  doc.text("Index AR PBC", 14, 15);
  // posisi kanan atas
  const pageWidth = doc.internal.pageSize.getWidth();
  const textWidth = doc.getTextWidth(tglCetak);
  doc.text(tglCetak, pageWidth - textWidth - 14, 15);

  doc.autoTable({ html: '#hasilTable', startY: 25 });
  const finalY = doc.lastAutoTable.finalY + 10;
  const totalText = document.getElementById('total').textContent;
  doc.text(totalText, 14, finalY);

  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
