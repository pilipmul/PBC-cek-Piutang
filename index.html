<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index AR PBC</title>
<style>
  body { font-family: Arial, sans-serif; }
  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #f0f0f0; }
  #total { margin-top:1em; font-weight: bold; }
  #download { margin-top:1em; display:none; }
</style>
<!-- pustaka jsPDF + autotable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<h1>Index AR PBC</h1>

<form id="filterForm">
  <label>Nama :
    <input type="text" id="nama" required>
  </label><br><br>
  <label>Lokasi :
    <input type="text" id="lokasi" required>
  </label><br><br>
  <label>Tahun :
    <input type="number" id="tahun" required>
  </label><br><br>
  <button type="submit">Cari</button>
</form>

<h2>Hasil:</h2>
<table id="hasilTable">
  <thead>
    <tr>
      <th>No. Faktur</th>
      <th>Tgl Faktur</th>
      <th>No. Pelanggan</th>
      <th>Nama Pelanggan</th>
      <th>Nilai Faktur</th>
      <th>Terutang</th>
      <th>Keterangan</th>
    </tr>
  </thead>
  <tbody id="hasilBody"></tbody>
</table>
<div id="total"></div>
<button id="download">Download PDF</button>

<script>
const SHEET_URLS = [
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?output=csv",
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-PAf-G7kujpAjGhWROCvIrQ2gxn4MPjiCdbmYeowwjox00VKu2mq5cVFkgSUNg91tzJXfPHF34np7/pub?output=csv",
  "URL_CSV_AR_2025"
];

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();

  const nama   = document.getElementById('nama').value.trim().toLowerCase();
  const lokasi = document.getElementById('lokasi').value.trim().toLowerCase();
  const tahun  = document.getElementById('tahun').value.trim();

  Promise.all(SHEET_URLS.map(url => fetch(url).then(r => r.text())))
    .then(allCsv => {
      const allRows = [];
      allCsv.forEach((csv, idx) => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        if (idx === 0) allRows.push(rows[0]);
        allRows.push(...rows.slice(1));
      });

      const header = allRows[0].map(h => h.trim());
      const iNoFak   = header.indexOf('No. Faktur');
      const iTglFak  = header.indexOf('Tgl Faktur');
      const iNoPel   = header.indexOf('No. Pelanggan');
      const iNamaPel = header.indexOf('Nama Pelanggan');
      const iNilai   = header.indexOf('Nilai Faktur');
      const iTerutang= header.indexOf('Terutang');
      const iKet     = header.indexOf('Keterangan');

      const hasil = allRows.slice(1).filter(r => {
        const namaPel = r[iNamaPel]?.trim().toLowerCase();
        const noPel   = r[iNoPel]?.trim().toLowerCase();
        const tgl     = r[iTglFak]?.trim();
        const tahunFak = tgl && tgl.split(/[./]/)[2];
        return namaPel === nama && noPel === lokasi && tahunFak === tahun;
      });

      const body = document.getElementById('hasilBody');
      body.innerHTML = '';
      const totalDiv = document.getElementById('total');
      totalDiv.textContent = '';
      document.getElementById('download').style.display = 'none';

      if (hasil.length === 0) {
        body.innerHTML = '<tr><td colspan="7">Data tidak ditemukan</td></tr>';
        return;
      }

      let totalTerutang = 0;
      hasil.forEach(r => {
        const tr = document.createElement('tr');
        [iNoFak,iTglFak,iNoPel,iNamaPel,iNilai,iTerutang,iKet].forEach(idx => {
          const td = document.createElement('td');
          td.textContent = r[idx] || '';
          tr.appendChild(td);
        });
        body.appendChild(tr);
        totalTerutang += parseFloat(r[iTerutang]) || 0;
      });

      totalDiv.textContent = "Total Terutang: Rp " +
        totalTerutang.toLocaleString('id-ID');

      // tampilkan tombol download
      document.getElementById('download').style.display = 'inline-block';
    })
    .catch(err => {
      console.error(err);
      document.getElementById('hasilBody').innerHTML =
        '<tr><td colspan="7">Gagal mengambil data</td></tr>';
    });
});

// Download PDF
document.getElementById('download').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Index AR PBC", 14, 15);
  doc.autoTable({ html: '#hasilTable', startY: 20 });
  doc.save("Index_AR_PBC.pdf");
});
</script>
</body>
</html>
